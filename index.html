<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Fieldset</title>
</head>
<body>
    <header class="container-topo">
        <div class="">
            <span>
                Revista
            </span>
        </div>
    </header>
    <main class="container-conteudo">
        <div class="container-titulo">
             <h1>Cadastro</h1>
             <p>Estamos lançando uma nova revista e enviaremos o primeiro exemplar grátis
                para todos que se cadastrarem hoje no site.
             </p>
        </div>
        <form method="post" action="https://www.devmedia.com.br/codigos/formularios/aula8/">
        <fieldset>
            <legend>
                Dados do contato
            </legend>
            <label for="">Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome Completo" required>
            <label for="">Email:</label>
            <input type="email" name="email" placeholder="exemplo@email.com" required>
            <label for="">Telefone:</label>
            <input type="tel" name="contato" placeholder="(XX) XXXX-XXXXX" required>
        </fieldset>
        <fieldset>
            <legend>Dados da entrega</legend>
            <label for="">Endereço:</label>
            <input type="text" name="endereco" placeholder="Rua, Avenida, Travessa" required>
            <label for="">Número:</label>
            <input type="number" name="numero" required>
            <label for="">Complemento:</label>
            <input type="text" name="complemento" required>
        </fieldset>

        <button type="submit">Cadastrar</button>

    </form>

    </main>

    <footer>
        <span>
            Copyright 2023 - Revista
        </span>
    </footer>
    
</body>
</html>
